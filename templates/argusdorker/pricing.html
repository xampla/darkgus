<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pricing-style.css' %}">
</head>
<body>
    <main>
        <header class="header">
            <div class="logo">ArgusDork</div>
            <a href="#" class="join-btn">Join now</a>
        </header>

        <section class="search-section">
            <div class="pricing-container">
                <div class="pricing-plan">
                    <h2>Basic</h2>
                    <ul>
                        <li>API Access</li>
                        <li></li>
                        <li>Feature 3</li>
                    </ul>
                    <p class="price">$3.99/month</p>
                    <button>Subscribe</button>
                </div>
                <div class="pricing-plan">
                    <h2>Pro Plan</h2>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                        <li>Feature 4</li>
                    </ul>
                    <p class="price">$12.99/month</p>
                    <button>Subscribe</button>
                </div>
                <div class="pricing-plan">
                    <h2>Enterprise Plan</h2>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                        <li>Feature 4</li>
                        <li>Feature 5</li>
                    </ul>
                    <p class="price">$49.99/month</p>
                    <button>Get in touch</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
